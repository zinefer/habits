<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.png">
    <title>Habits</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    
    <!-- Primary Meta Tags -->
    <title>Habits.watch</title>
    <meta name="title" content="Habits.watch">
    <meta name="description" content="This website can help track streaks in your habits.">
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://habits.watch">
    <meta property="og:title" content="Habits.watch">
    <meta property="og:description" content="This website can help track streaks in your habits.">
    <meta property="og:image" content="https://habits.watch/img/habits.png">
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://habits.watch">
    <meta property="twitter:title" content="Habits.watch">
    <meta property="twitter:description" content="This website can help track streaks in your habits.">
    <meta property="twitter:image" content="https://habits.watch/img/habits.png">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but habits doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>

</html>
